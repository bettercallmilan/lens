<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Milan's Lens: Equipment</title>
    <link rel="icon" type="image/x-icon" href="../images/logo_transparent.ico">

<body class="subpage-body">
    <div class="navbar-container">
        <nav class="navbar">
            <button class="navbar-toggle" id="navbar-toggle">
                &#9776;
            </button>
            <div class="navbar-links" id="navbar-links">
                <a href="../portfolio/index.html">portfolio</a>
                <a href="../equipment/index.html" class="active">equipment</a>
                <a href="/index.html">home</a>
                <a href="../aboutme/index.html">about me</a>
                <a href="../contact/index.html">contact</a>
            </div>
        </nav>
    </div>

    <main>
        <h1 id="main-text">Equipment</h1>
        <h2 id="h2">about my gear</h2>
        <div class="scroll-down"></div>
    </main>

    <div id="custom-break3"></div>

    <div class="equipment-container" id="scrolldowntothis">
        <div class="equipment-card">
            <img src="../images/camera.jpg" alt="Camera: Canon EOS 450D">
            <div class="equipment-info">
                <h2>Camera</h2>
                <p>Canon EOS 450D</p>
            </div>
        </div>

        <div class="equipment-card">
            <img src="../images/lens1.jpg" alt="Lens 1: Canon EF 18-55mm f/3.5-5.6 IS">
            <div class="equipment-info">
                <h2>Lens 1</h2>
                <p>Canon EF 18-55mm f/3.5-5.6 IS</p>
            </div>
        </div>
        <div class="equipment-card">
            <img src="../images/lens2.jpg" alt="Lens 2: Canon EF 35-80mm f/4-5.6">
            <div class="equipment-info">
                <h2>Lens 2</h2>
                <p>Canon EF 35-80mm f/4-5.6</p>
            </div>
        </div>
        <div class="equipment-card">
            <img src="../images/lens3.jpg" alt="Lens 3: Canon EF 80-200mm f/4.5-5.6">
            <div class="equipment-info">
                <h2>Lens 3</h2>
                <p>Canon EF 80-200mm f/4.5-5.6</p>
            </div>
        </div>
        <div class="equipment-card">
            <img src="../images/tripod.jpg" alt="Tripod: Precise cross line tripod">
            <div class="equipment-info">
                <h2>Tripod</h2>
                <p>Precise cross line tripod</p>
            </div>
        </div>
        <div class="equipment-card">
            <img src="../images/phone.jpg" alt="Phone: Samsung A52s 5G">
            <div class="equipment-info">
                <h2>Phone</h2>
                <p>Samsung A52s 5G</p>
            </div>
        </div>
    </div>

    <div id="custom-break"></div>

    <script>
        document.getElementById('navbar-toggle').addEventListener('click', function () {
            var navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('active');
        });

        document.addEventListener('DOMContentLoaded', function () {
            var scrollDown = document.querySelector('.scroll-down');
            scrollDown.addEventListener('click', function () {
                var auxText = document.getElementById('scrolldowntothis');
                auxText.scrollIntoView({ behavior: 'smooth' });
            });
        });
    </script>

</body>

</html>
