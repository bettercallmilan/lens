<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Milan's Lens: Portfolio</title>
    <link rel="icon" type="image/x-icon" href="../images/logo_transparent.ico">
    <meta name="description"
        content="Explore Milan's Lens Portfolio showcasing a diverse collection of photography. From mesmerizing landscapes and vibrant sunsets to intimate portraits of cats and captivating automotive photography.">
    <meta name="keywords"
        content="landscape photography, sunset photos, nature landscapes, cat photography, automotive photography, visual storytelling">
    <meta name="author" content="Milan Jankovic">
</head>

<body class="subpage-body">
    <div class="navbar-container">
        <nav class="navbar">
            <button class="navbar-toggle" id="navbar-toggle">
                &#9776;
            </button>
            <div class="navbar-links" id="navbar-links">
                <a href="../portfolio/index.html" class="active">portfolio</a>
                <a href="../equipment/index.html">equipment</a>
                <a href="/index.html">home</a>
                <a href="../aboutme/index.html">about me</a>
                <a href="../contact/index.html">contact</a>
            </div>
        </nav>
    </div>

    <main>
        <h1 id="main-text">Portfolio</h1>
        <h2 id="h2">capturing moments</h2>
        <div class="scroll-down"></div>
    </main>

    <div class="gallery" id="scrolldowntothis">
        <div class="gallery-item">
            <img src="../images/landscape_1.jpg" alt="Landscape 1: Earth's Embrace">
            <div class="image-title">Earth's Embrace</div>
        </div>
        <div class="gallery-item">
            <img src="../images/landscape_2.jpg" alt="Landscape 2: Wild Horizons">
            <div class="image-title">Wild Horizons</div>
        </div>
        <div class="gallery-item">
            <img src="../images/car_1.JPG" alt="Car: Urban Elegance">
            <div class="image-title">Urban Elegance</div>
        </div>
        <div class="gallery-item">
            <img src="../images/sunset_1.jpg" alt="Sunset 1: Golden Reverie">
            <div class="image-title">Golden Reverie</div>
        </div>
        <div class="gallery-item">
            <img src="../images/cat_1.JPG" alt="Cat: Feline Grace">
            <div class="image-title">Feline Grace</div>
        </div>
        <div class="gallery-item">
            <img src="../images/landscape_3.jpg" alt="Landscape 3: Serenity in Silence">
            <div class="image-title">Serenity in Silence</div>
        </div>
        <div class="gallery-item">
            <img src="../images/sunset_2.JPG" alt="Sunset 2: Crimson Cascade">
            <div class="image-title">Crimson Cascade</div>
        </div>
        <div class="gallery-item">
            <img src="../images/sunset_3.jpg" alt="Sunset 3: Twilight's Kiss">
            <div class="image-title">Twilight's Kiss</div>
        </div>
        <div class="gallery-item">
            <img src="../images/symmetry_1.jpg" alt="Symmetry: Harmonious Reflections">
            <div class="image-title">Harmonious Symmetry</div>
        </div>
        <div class="gallery-item">
            <img src="../images/landscape_4.jpg" alt="Landscape 4: Ethereal Meadows">
            <div class="image-title">Ethereal Meadows</div>
        </div>
        <div class="gallery-item">
            <img src="../images/sunset_4.jpg" alt="Sunset 4: Dusk's Lullaby">
            <div class="image-title">Dusk's Lullaby</div>
        </div>
        <div class="gallery-item">
            <img src="../images/sunset_5.jpg" alt="Sunset 5: Horizon's Embrace">
            <div class="image-title">Horizon's Embrace</div>
        </div>
    </div>

    <div id="galleryModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <button class="prev">❮</button>
            <img class="modal-image" id="modalImage" src="" alt="">
            <button class="next">❯</button>
        </div>
        <div id="caption"></div>
    </div>

    <script>
        document.getElementById('navbar-toggle').addEventListener('click', function () {
            var navbarLinks = document.getElementById('navbar-links');
            navbarLinks.classList.toggle('active');
        });

        document.addEventListener('DOMContentLoaded', function () {
            var scrollDown = document.querySelector('.scroll-down');
            scrollDown.addEventListener('click', function () {
                var auxText = document.getElementById('scrolldowntothis');
                auxText.scrollIntoView({ behavior: 'smooth' });
            });
        });

        const galleryItems = document.querySelectorAll('.gallery-item img');
        const modal = document.getElementById('galleryModal');
        const modalImg = document.getElementById('modalImage');
        const captionText = document.getElementById('caption');
        const closeBtn = document.querySelector('.close');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function openModal() {
            modal.style.display = 'block';
            document.addEventListener('keydown', handleKeydown);
        }

        function closeModal() {
            modal.style.display = 'none';
            document.removeEventListener('keydown', handleKeydown);
        }

        function showImage(index) {
            const img = galleryItems[index];
            const title = img.parentElement.querySelector('.image-title').innerText;
            modalImg.src = img.src;
            captionText.innerText = title;
            currentIndex = index;
        }

        galleryItems.forEach((img, index) => {
            img.addEventListener('click', () => {
                openModal();
                showImage(index);
            });
        });

        closeBtn.addEventListener('click', closeModal);

        prevBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
            showImage(currentIndex);
        });

        nextBtn.addEventListener('click', () => {
            currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
            showImage(currentIndex);
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        function handleKeydown(e) {
            if (e.key === 'ArrowRight') {
                currentIndex = (currentIndex === galleryItems.length - 1) ? 0 : currentIndex + 1;
                showImage(currentIndex);
            } else if (e.key === 'ArrowLeft') {
                currentIndex = (currentIndex === 0) ? galleryItems.length - 1 : currentIndex - 1;
                showImage(currentIndex);
            } else if (e.key === 'Escape') {
                closeModal();
            }
        }
    </script>

</body>

</html>
